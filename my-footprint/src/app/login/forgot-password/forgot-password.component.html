<div>
  <section class="header">

  </section>
  <section class="content">
    <div fxLayout="row" fxLayoutAlign="space-between start" >
      <div fxFlex="17%"></div>
      <div fxFlex="60%">
        <mat-card>
          <mat-card-header class="card-header">
            <mat-card-title class="title">Forgot password</mat-card-title>
          </mat-card-header>
          <mat-card-content fxLayout="column" fxLayoutAlign="space-between center">
            <mat-form-field class="full-width" fxFlex="10%">
              <input matInput placeholder="Username">
            </mat-form-field>

            <div fxLayoutAlign="space-around center" fxLayout="column" fxLayoutGap="5px" fxFlex="10%">
              <button mat-raised-button color="primary" (click)="forgetPassword()">Submit</button>
              <a [routerLink]="['/forgot-password']" class="forgot-password">Forgot Password?</a>
            </div>

          </mat-card-content>
        </mat-card>
      </div>
      <div fxFlex="17%"></div>
    </div>
  </section>
  <section class="footer">
    <img src="../../../assets/images/footer.PNG">
  </section>
</div>
